<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .error-message {
            color: red;
            font-size: 24px;
        }
        #image {
            display: none;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .overlay-message {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-message" id="error">
        <p>Unexpected error has occurred. Please try again later.</p>
    </div>

    <img id="image" src="https://i.ibb.co/zJXpR8c/error-MSG2.webp" alt="Surprise Image">
    <div class="overlay-message" id="overlay-message">FUCK OFF CUNT. Say hi to Habib & Tanim, fucking love those guys! <3</div>

    <script>
        setTimeout(() => {
            document.getElementById('error').style.display = 'none';
            document.getElementById('image').style.display = 'block';
            document.getElementById('overlay-message').style.display = 'block';
        }, 3000);

        setTimeout(() => {
            startFlashing();
        }, 6000);

        function startFlashing() {
            const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
            let i = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
            }, 500); // Change color every 500ms
        }
    </script>
</body>
</html>
